<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Componente do cartão de visualização NFT">
    <title>Componente do cartão de visualização NFT</title>

    <link rel="shortcut icon" href="./src/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="nft-card">
            <a href="#" class="imagem-link">
                <img src="./src/imagens/image-equilibrium.jpg" alt="Equilibrium nft image" class="imagem" />
            </a>

            <a href="#" class="titulo-link">
                <h2 class="titulo">Equilibrium #3429</h2>
            </a>

            <p class="sobre"> Our Equilibrium collection promotes balance and calm.</p>

            <div class="informacao">
                <p class="preco">0.041 ETH</p>
                <p class="dias-restantes">3 days left</p>
            </div>

            <div class="criador">
                <img src="./src/imagens/image-avatar.png" alt="criador" class="avatar"/>

                <p class="texto">Creation of <a href="#" class="nome">Jules Wyvern</a></p>

            </div>

        </div>
    </main>
</body>

</html>
